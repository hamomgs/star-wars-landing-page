<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6d219866b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon" />
    <title>Star Wars Battlefront</title>
  </head>

  <body>
    <header>
      <div class="starWarsTitle">
        <img src="./assets/image/star-title.png" alt="Título star" loading="lazy" class="starTitle" />
        <img src="./assets/image/wars-title.png" alt="Título wars" loading="lazy" class="warsTitle" />
      </div>
      <div class="kylo">
        <img src="./assets/image/kylo-ren-banner.png" alt="Personagem Kylo" loading="lazy" />
      </div>
      <div class="slideControlContainer">
        <p>CRIE</p>
        <p>SUA <span class="legion">LEGIÃO</span></p>
        <div class="division"></div>
        <div class="slideControl">
          <p class="slideNumb">
            <span class="slideNumb01">01</span>
            /04
          </p>
          <button>
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button>
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
